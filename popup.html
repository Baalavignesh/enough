<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enough</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 320px;
            min-height: 400px;
            background: #ffffff;
            color: #0f172a;
            font-size: 14px;
            line-height: 1.5;
        }

        .container {
            padding: 20px;
        }

        .header {
            margin-bottom: 24px;
        }

        .title {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 13px;
            color: #64748b;
        }

        .section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s ease;
            background: #ffffff;
        }

        .input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input::placeholder {
            color: #94a3b8;
        }

        .button {
            padding: 8px 16px;
            background: #0f172a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        .button:hover {
            background: #1e293b;
        }

        .button:active {
            background: #334155;
        }

        .sites-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .site-item {
            display: flex;
            align-items: center;
            justify-content: between;
            padding: 8px 12px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 13px;
        }

        .site-item:last-child {
            margin-bottom: 0;
        }

        .site-url {
            flex: 1;
            color: #475569;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        }


        .empty-state {
            text-align: center;
            color: #94a3b8;
            font-size: 13px;
            padding: 24px 12px;
        }

        .divider {
            height: 1px;
            background: #e2e8f0;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Enough</h1>
            <p class="subtitle">Block distracting websites</p>
        </div>

        <div class="section">
            <div class="section-title">Add Site to Block</div>
            <div class="input-group">
                <input type="text" id="site-input" class="input" placeholder="example.com">
                <button id="add-button" class="button">Add</button>
            </div>
        </div>

        <div class="divider"></div>

        <div class="section">
            <div class="section-title">Blocked Sites</div>
            <div id="sites-list" class="sites-list">
                <div class="empty-state">No sites blocked yet</div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
